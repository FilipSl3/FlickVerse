<!DOCTYPE html>
<html lang="pl">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Flick Verse - platforma z wideo i treściami edukacyjnymi.">
   <meta name="keywords" content="wideo, filmy, nauka, technologia, historia, edukacja">
   <meta name="author" content="Filip Ślemp">

   <link rel="stylesheet" href="Styles/videoGalleryStyle.css">
   <link rel="stylesheet" href="Styles/headerStyle.css">
   <link rel="stylesheet" href="Styles/style.css">
   <link rel="stylesheet" href="Styles/sidebarStyle.css">
   <script src="JavaScript/sidebarJS.js" defer></script>

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

   <link rel="icon" href="Photos/Logo1.png" type="image/x-icon">

   <title>Flick Verse - Subskrypcje</title>
</head>

<body>

   <div class="header" id="header">
      <div class="leftHeader">
         <img id="burgerMenu" class="burgerMenu" src="Photos/svg_burger.svg" alt="menuRozwijane">
         <a href="index.html"><img class="headerLogo" src="Photos/FlickVerse.png" alt="Flick Verse"></a>
      </div>

      <div class="flexCenterHeader">         
         <div id="searchContainer" class="searchContainer">
            <input class="searchBar" type="text" placeholder="Szukaj">
            <button class="searchButton"><img class="btnIcon" src="Photos/svg_search.svg" alt="wyszukaj"></button>
        </div>
      </div>
      <div class="centerHeader">
         <input class="searchBar" type="text" placeholder="Szukaj">
         <button class="searchButton"><img class="btnIcon" src="Photos/svg_search.svg" alt="wyszukaj"></button>
         <button class="voiceWriteButton"><img class="btnIcon" src="Photos/svg_microphone.svg" alt="wyszukiwanie głosowe"></button>
      </div>
      <div class="rightHeader">
         <a id="toggleSearch" class="rightIcon"><img class="rightIconImg" src="Photos/svg_search.svg" alt="wyszukaj"></a>
         <a class="rightIcon"><img class="rightIconImg" src="Photos/svg_camcorder.svg" alt="Dodaj film"></a>
         <a class="rightIcon"><img class="rightIconImg" src="Photos/svg_bell.svg" alt="Powiadomienia"></a>
         <a class="myProfile"><img class="rightProfileImg" src="ChannelPhotos/awatar_06.jpg" alt="Mój profil"></a>
      </div>
   </div>
   
   
   <div id="sidebar" class="sidebar">
      <div class="sidebarIcon">
         <a href="index.html">
            <img src="Photos/mainPageIcon.svg" alt="Strona główna">
            <span>Strona główna</span>
         </a>
      </div>
      <div class="sidebarIcon">
         <a href="pages/subskrypcje.html">
            <img src="Photos/subscriptionsPageIcon.svg" alt="Subskrypcje">
            <span>Subskrypcje</span>
         </a>
      </div>
      <div class="sidebarIcon">
         <a href="pages/mojKanal.html">
            <img src="Photos/userPageIcon.svg" alt="Biblioteka">
            <span>Mój kanał</span>
         </a>
      </div>
   </div>
      
</body>



</html>
